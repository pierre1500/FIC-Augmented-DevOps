# =============================================================================
# Backend Service - Version Solution
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: shopping-backend
  namespace: shopping
  labels:
    app: shopping-backend
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: shopping-backend
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
