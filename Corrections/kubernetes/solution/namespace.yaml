# =============================================================================
# Namespace et ResourceQuota - Version Solution
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: shopping
  labels:
    name: shopping
    environment: workshop

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: shopping-quota
  namespace: shopping
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "8Gi"
    pods: "20"
    services: "10"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: shopping-limits
  namespace: shopping
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
