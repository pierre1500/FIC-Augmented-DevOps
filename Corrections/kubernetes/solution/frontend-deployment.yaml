# =============================================================================
# Frontend Deployment - Version Solution
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-frontend
  namespace: shopping
  labels:
    app: shopping-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-frontend
  template:
    metadata:
      labels:
        app: shopping-frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: false
      
      containers:
        - name: frontend
          image: docker.io/library/solution-frontend:latest
          imagePullPolicy: Never
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false

---
apiVersion: v1
kind: Service
metadata:
  name: shopping-frontend
  namespace: shopping
  labels:
    app: shopping-frontend
spec:
  type: ClusterIP
  selector:
    app: shopping-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
