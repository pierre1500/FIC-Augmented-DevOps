# =============================================================================
# Ingress - Version Solution
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopping-ingress
  namespace: shopping
  labels:
    app: shopping
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: shopping.local
      http:
        paths:
          # Frontend - route par d√©faut
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shopping-frontend
                port:
                  number: 80
          
          # API Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shopping-backend
                port:
                  number: 8080
