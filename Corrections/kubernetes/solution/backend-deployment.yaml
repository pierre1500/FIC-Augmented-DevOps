# =============================================================================
# Kubernetes Manifests - Version Solution (Bonnes pratiques)
# =============================================================================
# Backend Deployment avec toutes les bonnes pratiques
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-backend
  namespace: shopping
  labels:
    app: shopping-backend
    tier: backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shopping-backend
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Sécurité : contexte de sécurité au niveau du pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: backend
          image: docker.io/library/solution-backend:latest
          imagePullPolicy: Never
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Variables d'environnement
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          
          # Configuration depuis ConfigMap
          envFrom:
            - configMapRef:
                name: shopping-backend-config
          
          # Ressources (limites et requests)
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Probes de santé
          livenessProbe:
            httpGet:
              path: /h2-console
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /h2-console
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /h2-console
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # Sécurité au niveau container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volumes pour les fichiers temporaires (car readOnlyRootFilesystem)
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      
      volumes:
        - name: tmp-volume
          emptyDir: {}
      
      # Affinité pour répartir les pods
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: shopping-backend
                topologyKey: kubernetes.io/hostname
