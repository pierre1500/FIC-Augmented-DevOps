services:
  # ---------------------------------------------------------------------------
  # Backend Spring Boot
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../../..
      dockerfile: Corrections/docker/solution/backend/Dockerfile.clean
    container_name: shopping-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/h2-console"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - shopping-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend Angular
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../../..
      dockerfile: Corrections/docker/solution/frontend/Dockerfile.clean
    container_name: shopping-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - shopping-network
    restart: unless-stopped

networks:
  shopping-network:
    driver: bridge
