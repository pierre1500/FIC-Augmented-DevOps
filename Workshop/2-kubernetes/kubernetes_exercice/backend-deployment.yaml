apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # PROBLÈME : pas de securityContext - le container tourne en root
      
      containers:
        - name: backend
          image: shopping-backend:latest          
          ports:
            - containerPort: 8080
